<div class="container mt-5 d-flex justify-content-center align-items-center">  
    <div class="card login-card shadow-lg p-4">  
      <h3 class="text-center text-primary mb-4">Welcome Back!</h3>  
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">  
        <!-- Username -->  
        <mat-form-field appearance="outline" class="w-100 mb-3">  
          <mat-label>Username</mat-label>  
          <input   
            matInput   
            ngModel   
            name="userName"   
            id="userName"   
            placeholder="Enter your username"   
            required>  
          <mat-error *ngIf="loginForm.submitted && !loginForm.controls.userName?.valid">  
            Username is required.  
          </mat-error>  
        </mat-form-field>  
  
        <!-- Password -->  
        <mat-form-field appearance="outline" class="w-100 mb-4">  
          <mat-label>Password</mat-label>  
          <input   
            type="password"   
            matInput   
            ngModel   
            name="userPassword"   
            id="userPassword"   
            placeholder="Enter your password"   
            required>  
          <mat-error *ngIf="loginForm.submitted && !loginForm.controls.userPassword?.valid">  
            Password is required.  
          </mat-error>  
        </mat-form-field>  
  
        <!-- Login Button -->  
        <button type="submit" mat-raised-button color="primary" class="w-100 login-button">  
          Login  
        </button>  
      </form>  
  
      <div class="text-center mt-4">  
        <p>Don't have an account?</p>  
        <button mat-raised-button color="accent" class="register-button" (click)="registerUser()">  
          Create an Account  
        </button>  
      </div>  
    </div>  
  </div>
