<mat-sidenav-container class="sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav #sidenav mode="side" class="sidenav" fixedInViewport>
        <!-- Header Section -->
        <div class="sidenav-header">
            <a routerLink="/" class="brand">
                <img src="../../assets/image.png" alt="E-Commerce Logo" class="logo-image" />
                <span class="brand-name">E-commX</span>
            </a>
        </div>

        <mat-divider></mat-divider>

        <!-- Navigation Links -->
        <mat-nav-list>
            <a mat-list-item routerLink="/" *ngIf="isLoggedIn()">
                <mat-icon>home</mat-icon>
                <span>Home</span>
            </a>
            <a mat-list-item routerLink="/cart" *ngIf="isLoggedIn() && !isAdmin()">
                <mat-icon>shopping_cart</mat-icon>
                <span>Cart</span>
            </a>
            <a mat-list-item routerLink="/myOrders" *ngIf="isLoggedIn() && !isAdmin()">
                <mat-icon>receipt_long</mat-icon>
                <span>My Orders</span>
            </a>
            <a mat-list-item routerLink="/addNewProduct" *ngIf="isLoggedIn() && isAdmin()">
                <mat-icon>add_circle</mat-icon>
                <span>Add New Product</span>
            </a>
            <a mat-list-item routerLink="/showProductDetails" *ngIf="isLoggedIn() && isAdmin()">
                <mat-icon>inventory</mat-icon>
                <span>Show Product Details</span>
            </a>
            <a mat-list-item routerLink="/orderInformation" *ngIf="isLoggedIn() && isAdmin()">
                <mat-icon>info</mat-icon>
                <span>Order Information</span>
            </a>
        </mat-nav-list>

        <mat-divider></mat-divider>

        <!-- Footer Section -->
        <div class="sidenav-footer">
            <button
                    *ngIf="!isLoggedIn()"
                    routerLink="/login"
                    mat-raised-button
                    color="primary"
                    class="action-button">
                Login
            </button>
            <button
                    *ngIf="isLoggedIn()"
                    (click)="logout()"
                    mat-raised-button
                    color="warn"
                    class="action-button">
                Logout
            </button>
        </div>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content>
        <!-- Top Toolbar -->
        <mat-toolbar color="primary" class="main-toolbar">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span class="navbar-title">Welcome to Our Store</span>
        </mat-toolbar>

        <!-- Main Page Content -->
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
