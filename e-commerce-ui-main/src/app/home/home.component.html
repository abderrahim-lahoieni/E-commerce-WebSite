<div class="container mt-5">  
  
   <!-- Search Bar -->  
   <mat-form-field appearance="outline" class="search-field w-100 mb-4">  
     <mat-label>Search for any product</mat-label>  
     <input matInput  
            #searchkeyword  
            (keyup)="searchByKeyword(searchkeyword.value)"  
            name="searchKey"  
            id="searchKey"  
            placeholder="Search for products..."  
            class="search-input">  
     <mat-hint>Search any product</mat-hint>  
   </mat-form-field>  
 
   <!-- Product Grid -->  
   <mat-grid-list cols="4" rowHeight="3:5" gutterSize="16" class="product-grid">  
     <mat-grid-tile *ngFor="let p of productDetails" class="product-tile">  
       <div class="product-card">  
         <!-- Product image -->  
         <div class="image-container">  
           <img class="home-page-product-image" [src]="p.productImages[0].url" alt="Product image">  
         </div>  
         <div class="product-info mt-3">  
           <!-- Product name -->  
           <p class="product-name"><b>{{p.productName}}</b></p>  
           <!-- Pricing -->  
           <div class="product-price">  
             <b>Price: {{p.productDiscountedPrice}}DH</b> &nbsp;  
             <b class="original-price" style="text-decoration: line-through;">{{p.productActualPrice}}DH</b>  
           </div>  
           
           <!-- View details button -->  
           <div class="mt-3">  
             <button type="button" mat-raised-button color="warn" (click)="showProductDetails(p.productId)">View Details</button>  
           </div>
         </div>  
       </div>  
     </mat-grid-tile>  
   </mat-grid-list>  
 
   <!-- Load more button -->  
   <div class="text-center mt-5" *ngIf="showLoadButton">
     <button type="button" mat-raised-button color="primary" (click)="loadMoreProduct()">Load More</button>
   </div>
 
 </div>
