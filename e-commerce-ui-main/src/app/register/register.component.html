<div class="container mt-5 d-flex justify-content-center align-items-center">  
    <div class="card register-card shadow-lg p-4">  
      <h3 class="text-center text-primary mb-4">Create Your Account</h3>  
      <form #registerForm="ngForm" (ngSubmit)="register(registerForm)">  
        <!-- Username -->  
        <mat-form-field appearance="outline" class="w-100 mb-3">  
          <mat-label>Username</mat-label>  
          <input matInput ngModel name="userName" id="userName" placeholder="Enter your username" required>  
          <mat-hint>Choose a unique username</mat-hint>  
        </mat-form-field>  
  
        <!-- Firstname -->  
        <mat-form-field appearance="outline" class="w-100 mb-3">  
          <mat-label>First Name</mat-label>  
          <input matInput ngModel name="userFirstName" id="userFirstName" placeholder="Enter your first name" required>  
          <mat-hint>Enter your given name</mat-hint>  
        </mat-form-field>  
  
        <!-- Lastname -->  
        <mat-form-field appearance="outline" class="w-100 mb-3">  
          <mat-label>Last Name</mat-label>  
          <input matInput ngModel name="userLastName" id="userLastName" placeholder="Enter your last name" required>  
          <mat-hint>Enter your family name</mat-hint>  
        </mat-form-field>  
  
        <!-- Password -->  
        <mat-form-field appearance="outline" class="w-100 mb-3">  
          <mat-label>Password</mat-label>  
          <input matInput type="password" ngModel name="userPassword" id="userPassword" placeholder="Enter your password" required>  
          <mat-hint>Use at least 8 characters</mat-hint>  
        </mat-form-field>  
  
        <!-- Submit Button -->  
        <div class="text-center">  
          <button type="submit" mat-raised-button color="primary" class="w-100">Register</button>  
        </div>  
      </form>  
    </div>  
  </div>
